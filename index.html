<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
</head>
<body>
<div class="wrapper">
    <div class="title"><h1>Case Converter</h1></div>
    <div class="textarea-block">
        <textarea id="textarea"></textarea>
    </div>
    <div class="buttons-block">
        <div class="buttons-block-item"><button id="upper-case">Upper Case</button></div>
        <div class="buttons-block-item"><button id="lower-case">Lower Case</button></div>
        <div class="buttons-block-item"><button id="proper-case">Proper Case</button></div>
        <div class="buttons-block-item"><button id="sentence-case">Sentence Case</button></div>
    </div>
</div>
</body>
</html>
