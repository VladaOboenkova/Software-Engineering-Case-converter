<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <div class="title"><h1>Case Converter</h1></div>
    <div class="save-button">
        <button id="save-text-file">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            <span>Save as text file</span>
        </button>
    </div>
    <div class="textarea-block">
        <textarea id="textarea"></textarea>
    </div>
    <div class="buttons-block">
        <div class="buttons-block-item"><button id="upper-case">Upper Case</button></div>
        <div class="buttons-block-item"><button id="lower-case">Lower Case</button></div>
        <div class="buttons-block-item"><button id="proper-case">Proper Case</button></div>
        <div class="buttons-block-item"><button id="sentence-case">Sentence Case</button></div>
    </div>
</div>
</body>
</html>
